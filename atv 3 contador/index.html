<script>
    let p = prompt("Digite uma palavra:");
    p = p.split("").reverse();

    let r = "";
    for (let i = 0; i < p.length; i++) {
    r += (i % 2 ? p[i].toLowerCase() : p[i].toUpperCase()) + "\n";
    }

    alert(r);

</script>
