<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Comentários</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Menu de Conteúdo</h1>

    <!-- Menu  -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-primary" id="btnPerfil">Perfil</button>
      <button class="btn btn-success" id="btnProjeto">Projeto</button>
      <button class="btn btn-warning" id="btnContato">Contato</button>
    </div>

   
    <div id="conteudo" class="text-center">
      <h2 id="titulo">Bem-vindo!</h2>
      <p id="texto">Clique nos botões acima para ver diferentes conteúdos.</p>
      <img id="imagem" src="img/img1.jpg" class="img-fluid rounded" alt="Imagem ilustrativa" style="max-width: 300px;">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
